<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../bower_components/angular-material/themes/red-theme.css">
    <link rel="stylesheet" href="../bower_components/angular-material/themes/green-theme.css">
    <link rel="stylesheet" href="../bower_components/angular-material/themes/indigo-theme.css">
    <link rel="stylesheet" href="../bower_components/angular-material/themes/orange-theme.css">
    <link rel="stylesheet" href="../bower_components/angular-material/themes/cyan-theme.css">
    <link rel="stylesheet" href="../bower_components/angular-material/themes/grey-theme.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic">
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/hammerjs/hammer.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="script.js"></script>
    <script src="jquery.js"></script>
    <script src="chat-frontend.js"></script>

</head>

<body ng-app="demoApp" >

<div  id="mycontroller" class="dialogdemoBasicUsage" ng-controller="getSessionId">
    <md-toolbar md-theme="indigo">
        <div class="md-toolbar-tools">
            <span class="md-flex">Toolbar: VideoCalling</span>
        </div>
    </md-toolbar>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Sidenav Left</h1>
        </md-toolbar>
        <md-content class="md-padding">
            <md-button class="md-primary">
                Close Sidenav Left
            </md-button>
        </md-content>
    </md-sidenav>
    <md-content class="full">
        <section layout="vertical" layout-sm="horizontal" layout-align="center center">
            <div id="content">
                <form>
                    message:
                    <input type="text" id="myMessage" name="myMessage"/>
                    <br>
                </form>
                <br/>
                <input type="button" id="sendMsg" value="Send message"/>
                <br/>
                <div>
                    <div id="contentMain"></div>
                </div>
            </div>

        </section>
    </md-content>


</div>

</body>

</html>
